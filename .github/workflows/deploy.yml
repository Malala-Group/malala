name: Deploy Malala App

on:
  push:
    branches:
      - main
    paths:
      - 'malala/**'
      - 'malala-api/**'

jobs:
  deploy-malala:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd malala
          npm install

      - name: Deploy Malala
        run: |
          npm run build

  deploy-malala-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Dependencies
        run: composer install --no-dev

      - name: Deploy Malala API
        run: |
          php artisan migrate --force && php artisan up
