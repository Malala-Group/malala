name: Deploy Malala

on:
  push:
    branches:
      - main
    paths:
      - 'malala/**'

jobs:
  deploy-malala:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd malala
          npm install

      - name: Deploy Malala
        run: |
          npm run build